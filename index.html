<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harcama Hesaplayıcı</title>
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/tr/8/85/Apple_Hesap_makinesi_Calculator-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <h1 class="heading">Harcama Hesaplayıcı</h1>

    <div class="container">
        <!-- Karşılama Metni -->
        <h3 class="greet">
            Hoşgeldiniz,
            <input id="user-input" type="text" placeholder="isminizi giriniz.."/>
        </h3>

        <!-- Form Alanı -->
        <form>
            <!-- Form üst kısım -->
            <div class="double">
                <div class="form-field">
                    <label>Harcama:</label>
                    <input id="name-input" type="text">
                </div>

                <div class="form-field">
                    <label>Fiyat:</label>
                    <input id="price-input" type="number">
                </div>
            </div>
            <!-- Form alt kısım -->
            <div class="double">
                <div class="form-check-field">
                    <input id="status-check" type="checkbox">
                    <label for="status-check">Ödendi</label>
                </div>
                <button id="add-btn">Ekle</button>                
            </div>
        </form>

        <!-- Toplam Alanı -->
        <div class="sum">
            Toplam Harcama <span id="sum-info">0</span> &#8378;
        </div>

        <!-- Filtreleme Alanı -->
        <select>
            <option value="all">Hepsi</option>
            <option value="payed">Ödenenler</option>
            <option value="not-payed">Ödenmeyenler</option>
        </select>

        <!-- Harcamalar Listesi -->
        <div id="list"></div>
    </div>
    
    <script src="/main.js"></script>
</body>
</html>
